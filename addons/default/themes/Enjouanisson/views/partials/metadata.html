<!-- Begin meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="Black Pig Design" />
<meta name="copyright" content="Black Pig Design" />
<meta name="distribution" content="global" />
<meta name="resource-type" content="document" />
<meta name="language" content="{{ lang:code }}" />

{{ theme:favicon file="favicon.ico" sizes="16x16 32x32" }}

<base href="{{ url:base }}" />

<!-- Begin stylesheets -->
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
{{ asset:css file="jquery.fancybox.css" }}
{{ asset:css file="style.css" }}
<!-- End stylesheets -->

<!-- Use Html5Shiv in order to allow IE render HTML5 -->
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

{{ asset:render }}

{{ template:metadata }}

<!-- Place CSS bug fixes for IE 7 in this comment -->
<!--[if IE 7]>
{{ theme:css file="ie.css" }}
<![endif]-->

<title>{{ template:title }}::{{ settings:site_name }}</title>
